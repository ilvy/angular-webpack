<div class="constant-error">
	<select class="err-type">
		<option>全部</option>
		<option>SyntaxError</option>
		<option>ReferenceError</option>
		<option>RangeError</option>
		<option>TypeError</option>
		<option>URIError</option>
		<option>EvalError</option>
	</select>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>时间</th>
				<th>err_type</th>
				<th>错误链接地址</th>
				<th>报错js地址</th>
				<th>错误详情</th>
				<!-- <th>错误堆栈信息</th> -->
				<th>平台类型</th>
				<th>网络类型</th>
				<th>应用版本</th>
				<th>用户名</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="err in errors">
				<td>{{err.create_time}}</td>
				<td>{{err.err_type}}</td>
				<td>{{err.url}}</td>
				<td>{{err.jsurl}}</td>
				<td>{{err.desc}}</td>
				<td>{{err.platform}}</td>
				<td>{{err.network}}</td>
				<td>{{err.app_version}}</td>
				<td>{{err.witness}}</td>
			</tr>
		</tbody>
			
	</table>
</div>
